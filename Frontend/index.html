<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard</h2>
        <div id="adminOptions">
            <button class="btn btn-success" onclick="addUser ()">Add User</button>
            <button class="btn btn-danger" onclick="removeUser ()">Remove User</button>
            <button class="btn btn-info" onclick="viewDatabase()">View Database</button>
        </div>
        <div id="userOptions" style="display:none;">
            <h3>User Options</h3>
            <button class="btn btn-warning" onclick="reserveSeat()">Reserve Seat</button>
            <button class="btn btn-secondary" onclick="removeReservation()">Remove Reservation</button>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

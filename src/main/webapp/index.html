<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Seat Reservation System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Library Seat Reservation System</h1>

        <!-- Login Form -->
        <div id="loginForm" class="mt-4">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Admin Options -->
        <div id="adminOptions" class="mt-4" style="display:none;">
            <h2>Admin Options</h2>
            <form onsubmit="handleAddUser (event)">
                <h3>Add User</h3>
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newName">Name:</label>
                    <input type="text" id="newName" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add User</button>
            </form>
        </div>

        <!-- User Options -->
        <div id="userOptions" class="mt-4" style="display:none;">
            <h2>User Options</h2>
            <p id="welcomeMessage"></p>
            <h3>Reserve a Seat</h3>
            <button onclick="reserveSeat()" class="btn btn-info">Reserve Seat</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
